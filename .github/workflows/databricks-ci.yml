name: Databricks CI
on: [push, pull_request]
jobs: 
  run-databricks-ci: 
    environment: databricks-ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: python -V
      - run: pip install virtualenv
      - run: virtualenv venv
      - run: source venv/bin/activate
      - run: pip install -r requirements.txt
      - name: Install Databricks CLI
        run: pip install databricks-cli
      - name: Configure Databricks CLI
        run: |
          databricks configure --token --profile DEFAULT <<EOF
          ${{ secrets.DATABRICKS_HOST }}
          ${{ secrets.DATABRICKS_TOKEN }}
          EOF
      - name: Get changed files
        id: files
        run: |
          echo "::set-output name=list::$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | xargs -L 1 dirname | uniq)"

      - name: Run Pytest on Changed Directories
        run: |
          CHANGED_DIRS="${{ steps.files.outputs.list }}"
          for DIR in $CHANGED_DIRS; do
            if [ -d "$DIR" ]; then
              pytest --junitxml=unit-testresults.xml $DIR
            fi
          done
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: unit-testresults.xml