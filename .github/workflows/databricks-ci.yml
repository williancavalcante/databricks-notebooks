name: Databricks CI
on: [push, pull_request]
jobs: 
  run-databricks-ci: 
    environment: databricks-ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: python -V
      - run: pip install virtualenv
      - run: virtualenv venv
      - run: source venv/bin/activate
      - run: pip install -r requirements.txt
      - name: Install Databricks CLI
        run: pip install databricks-cli
      - name: Configure Databricks CLI
        run: |
          databricks configure --token --profile DEFAULT <<EOF
          ${{ secrets.DATABRICKS_HOST }}
          ${{ secrets.DATABRICKS_TOKEN }}
          EOF
      - name: Get changed directories
        id: changed_dirs
        run: |
          echo "CHANGED_DIRS=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '/' | awk 'FS=\"/\" {print $1}' | uniq)" >> $GITHUB_ENV
      - run: pytest --junitxml=unit-testresults.xml ${{ env.CHANGED_DIRS }}
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: unit-testresults.xml