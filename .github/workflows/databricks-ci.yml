name: Databricks CI
on: [push, pull_request]
jobs: 
  run-databricks-ci: 
    environment: databricks-ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: python -V
      - run: pip install virtualenv
      - run: virtualenv venv
      - run: source venv/bin/activate
      - run: pip install -r requirements.txt
      - name: Install Databricks CLI
        run: pip install databricks-cli
      - name: Configure Databricks CLI
        run: |
          databricks configure --token --profile DEFAULT <<EOF
          ${{ secrets.DATABRICKS_HOST }}
          ${{ secrets.DATABRICKS_TOKEN }}
          EOF
      - name: Get changed directories
        id: get-directories
        run: |
          CHANGED_DIRS=$(git diff --name-only ${{ github.base_ref }}...${{ github.head_ref }} | xargs -I {} dirname {} | uniq) echo "CHANGED_DIRS=$CHANGED_DIRS" >> $GITHUB_ENV
      - name: Print changed directories
        run: |
          echo "Changed directories: $CHANGED_DIRS"
      - run: pytest --junitxml=unit-testresults.xml ${{ env.CHANGED_DIRS }}
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: unit-testresults.xml